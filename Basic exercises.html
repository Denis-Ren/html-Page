<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a main heading of page - Heading 1 </h1>
    <h2>This is Heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>

    <p>Paragraphs 1 <b>bold text</b></p>
    <p>Paragraphs 2 <strong>strong text</strong></p>
    <p>Paragraphs 3 <i>italic text</i></p>
    <p>Paragraphs 4 <u>underline text</u></p>
    <p>Paragraphs 5 <sup>superscripted text</sup></p>
</body>
</html>
